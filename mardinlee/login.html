<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Panel</h1>
            <p>Lütfen giriş yapın</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" id="username" class="form-input" placeholder="Kullanıcı adınızı girin" required autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input type="password" id="password" class="form-input" placeholder="Şifrenizi girin" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-button" id="login-button">
                Giriş Yap
            </button>
        </form>
    </div>

    <script>
        // Cookie fonksiyonları
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;`;
        }

        // Eğer zaten giriş yapılmışsa panel'e yönlendir
        const isLoggedIn = getCookie('admin_logged_in');
        if (isLoggedIn === 'true') {
            window.location.href = '/mardinlee/panel.html';
        }

        // Form submit
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Mesajları temizle
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Butonu devre dışı bırak
            loginButton.disabled = true;
            loginButton.textContent = 'Giriş yapılıyor...';
            
            try {
                const response = await fetch('/api/panel-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Cookie'ye kaydet (30 gün)
                    setCookie('admin_logged_in', 'true', 30);
                    setCookie('admin_username', username, 30);
                    
                    // Başarı mesajı göster
                    successMessage.textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                    successMessage.classList.add('show');
                    
                    // 1 saniye sonra panel'e yönlendir
                    setTimeout(() => {
                        window.location.href = '/mardinlee/panel.html';
                    }, 1000);
                } else {
                    // Hata mesajı göster
                    errorMessage.textContent = data.message || 'Giriş başarısız. Lütfen tekrar deneyin.';
                    errorMessage.classList.add('show');
                    
                    loginButton.disabled = false;
                    loginButton.textContent = 'Giriş Yap';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                errorMessage.classList.add('show');
                
                loginButton.disabled = false;
                loginButton.textContent = 'Giriş Yap';
            }
        });
    </script>
</body>
</html>
